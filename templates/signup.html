<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
                {%for message in messages%}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>Message:</strong> {{message}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                {% endfor %}
    
                <form class="px-md-2" action="signup" method="post">
                  {% csrf_token %}
    
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Username</label>
                    <input type="text" id="username" name="username" class="form-control" />
                    
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline datepicker">
                        <label for="exampleDatepicker1" class="form-label">First name</label>
                        <input type="text" id="fname" name="fname" class="form-control" />
                        
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <label for="exampleDatepicker1" class="form-label">Last name</label>
                        <input type="text" id="lname" name="lname" class="form-control" />
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Email</label>
                    <input type="email" id="email" name="email" class="form-control" />
                    
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Password</label>
                    <input type="password" id="pass1" name="pass1" class="form-control" />
                    
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Confirm Password</label>
                    <input type="password" id="pass2" name="pass2" class="form-control" />
                    
                  </div>
    
                  
    
                  
    
                  <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
    
                </form>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
